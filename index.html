<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Spreadsheet</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      table {
        border-collapse: collapse;
      }

      thead,
      tr td:first-child {
        background: #eee;
      }

      th,
      td {
        border: 1px solid #ccc;
        font-weight: normal;
        font-size: 12px;
        text-align: center;
        width: 64px;
        height: 20px;
        vertical-align: middle;
        position: relative;
      }
      span,
      input {
        position: absolute;
        inset: 0;
        vertical-align: middle;
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }

      td input {
        opacity: 0;

        &:focus {
          opacity: 1;
        }
      }
    </style>

    <script type="module">
      const $ = (element) => document.querySelector(element);
      const $$ = (element) => document.querySelectorAll(element);

      const ROWS = 10;
      const COLS = 10;
      const CHARCODE_START = 65;

      const times = (length) => Array.from({ length }, (_, i) => i);

      const initState = () => {
        const array = times(ROWS).map((_, i) =>
          times(COLS).map((_, i) => {
            return {
              value: "",
              computedValue: "",
            };
          })
        );
        return array;
      };
      let STATE = initState();

      const renderState = () => {
        const headerHTML = `
        <tr>
            <th></th>
           ${times(COLS)
             .map((x) => `<th>${String.fromCharCode(CHARCODE_START + x)}</th>`)
             .join("")}
        </tr>
      `;
        $head.innerHTML = headerHTML;

        const bodyHTML = `
        ${times(ROWS)
          .map(
            (y) => `
          <tr>
            <td>${y + 1}</td>
            ${times(COLS)
              .map(
                (x) => `<td data-x="${x}" data-y="${y}">
                              <span>${STATE[x][y].computedValue}</span>
                              <input type="text" value="${STATE[x][y].value}"></input>
                          </td>`
              )
              .join("")}
          </tr>
        `
          )
          .join("")}
      `;
        $body.innerHTML = bodyHTML;
      };

      const computeCell = (value) => {
        console.log(typeof value);
        if (!value.startsWith("=")) return value;

        let computed;
        try {
          computed = eval(value);
        } catch (e) {
          computed = `ERROR: ${e}`;
        }
        return computed;
      };

      const updateCell = ({ x, y }, value) => {
        const newState = structuredClone(STATE);
        newState[x][y] = {
          value: value,
          computedValue: computeCell(value),
        };
        STATE = newState;
        renderState();
      };

      const $head = $("thead");
      const $body = $("tbody");

      $body.addEventListener("click", (event) => {
        const td = event.target.closest("td");
        if (!td) return;

        const { x, y } = td.dataset;
        const input = td.querySelector("input");
        input.focus();

        input.addEventListener("blur", () => updateCell({ x, y }, input.value));

        input.addEventListener("keydown", (event) => {
          if (event.key == "Enter") updateCell({ x, y }, input.value);
        });
      });

      renderState();
    </script>
  </head>

  <body>
    <table>
      <thead></thead>
      <tbody></tbody>
    </table>
  </body>
</html>
